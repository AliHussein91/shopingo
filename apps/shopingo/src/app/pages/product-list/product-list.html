@if (products$ | async; as products) {
<div class="card">
  <p-dataView #dv [value]="products" layout="grid">
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-6 lg:col-4 p-3">
        <div class="p-4 border-1 surface-border surface-card border-round">
          <div class="flex flex-column align-items-center gap-3 py-5">
            <img
              class="w-9 shadow-2 border-round"
              [src]="product.images[0] || 'https://via.placeholder.com/150'"
              [alt]="product.name_en"
            />
            <div class="text-2xl font-bold">{{ product.name_en }}</div>
          </div>
          <div class="flex align-items-center justify-content-between">
            <span class="text-2xl font-semibold">${{ product.price }}</span>
            <p-button icon="pi pi-shopping-cart" class="ml-2"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
} @else {
<div class="flex justify-content-center">
  <p-progressSpinner></p-progressSpinner>
</div>
}
