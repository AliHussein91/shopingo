<div class="flex justify-content-center align-items-center mt-8">
  <p-card header="Register" [style]="{ width: '360px' }">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" type="text" pInputText formControlName="name" class="w-full" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" class="w-full" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" pInputText formControlName="password" class="w-full" />
      </div>
      <p-button label="Register" type="submit" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>
    </form>
  </p-card>
</div>
