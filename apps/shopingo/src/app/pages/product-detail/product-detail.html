@if (product$ | async; as product) {
<p-card>
  <ng-template pTemplate="title">
    <h2 class="mt-0 mb-2">{{ product.name_en }}</h2>
  </ng-template>
  <ng-template pTemplate="subtitle">
    <p-tag [value]="product.category_en"></p-tag>
  </ng-template>

  <div class="grid">
    <div class="col-12 md:col-6">
      <p-galleria
        [value]="product.images"
        [numVisible]="3"
        [circular]="true"
        [containerStyle]="{ 'max-width': '500px' }"
      >
        <ng-template pTemplate="item" let-item>
          <img [src]="item" style="width: 100%; display: block" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item" style="max-width: 80px; display: block" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
    <div class="col-12 md:col-6">
      <p class="text-2xl font-semibold mb-3">${{ product.price }}</p>
      <p class="line-height-3">{{ product.description_en }}</p>
      <div class="mt-4">
        <p-button
          label="Add to Cart"
          icon="pi pi-shopping-cart"
          size="large"
        ></p-button>
      </div>
    </div>
  </div>
</p-card>
}
